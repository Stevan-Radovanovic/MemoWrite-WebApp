<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./main.js"></script>
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered">
            Note App
          </h1>
          <h2 class="subtitle has-text-centered">
            Add your notes!
          </h2>
        </div>
      </div>
    </section>
    <hr />
    <div class="columns is-centered is-mobile">
      <div class="column is-5">
        <div class="field">
          <div class="control">
            <input
              class="input is-primary"
              type="text"
              placeholder="Enter your memo"
              id="noteInput"
            />
          </div>
        </div>
      </div>
      <div class="column is-1 is-mobile">
        <button class="button is-primary" id="noteButton">Add</button>
      </div>
    </div>

    <div class="modal is-clipped" id="emptyModal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="notification is-primary modal-width">
          It seems you've left your memo field empty...
        </div>
      </div>
      <button
        class="modal-close is-large"
        aria-label="close"
        id="emptyModalButton"
      ></button>
    </div>
  </body>
</html>
